<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Blog - Awais Abbas" />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <style type="text/tailwindcss">
      @custom-variant dark (&:is(.dark *));

      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-card: var(--card);
        --color-primary: var(--primary);
        --color-secondary: var(--secondary);
        --color-secondary-foreground: var(--secondary-foreground);
        --color-muted: var(--muted);
        --color-muted-foreground: var(--muted-foreground);
        --color-accent: var(--accent);
        --color-accent-foreground: var(--accent-foreground);
        --color-destructive: var(--destructive);
        --color-destructive-foreground: var(--destructive-foreground);
        --color-border: var(--border);
        --color-input: var(--input);
        --color-ring: var(--ring);
        --font-sans: var(--font-sans);
      }
    </style>
    <title>Blogs</title>
  </head>
  <body class="bg-background text-foreground">
    <main class="px-4 pt-16 pb-16 sm:pt-32">
      <div class="max-w-[768px] mx-auto">
        <site-navbar></site-navbar>

        <section class="mt-2">
          <h1 class="text-2xl sm:text-3xl font-medium">Blog</h1>
          <p class="text-muted-foreground mt-1">
            I try to write a little bit as well.
          </p>
        </section>

        <section class="blogs-section mt-10">
          <ul class="blogs-list" id="blogs-list"></ul>
        </section>

        <site-footer></site-footer>
      </div>
      <script type="module" src="scripts/main.js"></script>
      <script src="components/header.component.js"></script>
      <script src="components/footer.component.js"></script>
      <script src="components/external-card-link.component.js"></script>
    </main>
  </body>
</html>
